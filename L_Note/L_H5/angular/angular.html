<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJsDemo</title>
<script src="angular.js"></script>
<!--<script type="text/javascript" src="myAngular.js"></script>-->
</head>
<body ng-app="app" ng-controller="appC">
	
	<input type="text" ng-model="name" name="user" id="user">

	<div>{{name}}</div>
	
	<div>{{"hello" | myFilter}}</div>
	
</body>

<script type="text/javascript">
	
	var myScope;

	var app = angular.module("app",[]);
	
	// 控制器
	app.controller("appC", function($scope, $log, $http){
	 	$scope.list = [{"name":"a"},{"name":"b"},{"name":"c"}];
	 	myScope = $scope;

	 	$scope.name = "test";
	 	
	 	$http({
	 		method: 'GET',
	 		url: 'myAngular.js'
	 	}).then(function successCcallback(response){
	 		console.log("responseS:" + JSON.stringify(response));
	 	},function errorCallback(response){
	 		console.log("responseE:" + JSON.stringify(response));
	 	})

	 	$log.log(arguments);

	 	setTimeout(function () {
	 	    $scope.$apply(function(){
                $scope.name = "123";
			})
			console.log("info");
        },1000 * 10)


	});
	
	// 过滤器
	app.filter("myFilter", function() {
		var fn = function(input, v1, v2) {
			return input + "你好";
		}
		return fn;
	})
	
	app.run();
	
		
</script>
</html>
