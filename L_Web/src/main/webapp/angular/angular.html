<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJsDemo</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="angular-translate.js"></script>
	<script type="text/javascript" src="angular-translate-loader-static-files.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="angular-cookie.js"></script>
	
</head>
<body ng-app="app" ng-controller="appController">
	<div>刘昌龙</div>
	<div ng-bind="'log' | translate"></div>
	
	<div></div>
	
</body>

<script type="text/javascript">
	
	angular.module("app",["pascalprecht.translate", "ivpusic.cookie"]);
	
	angular.module("app").controller("appController",function($scope, $compile, $q, $injector) {
		var myHttp = $injector.get("myHttp");
		
		debugger;
		myHttp.then(function(response) {
			console.log("response: " + response);
		})
		
		console.log("successData: " + JSON.stringify(myHttp));
		console.log("ss");
		
	});
	
	angular.module("app").factory("myHttp", function($http, $q) {
		var defered = $q.defer();
		
		$http({
			method: 'GET',
		    url: 'cn.json'
		}).then(function(data){
			defered.resolve(data);
		}, function(data){
			
		});
		
		return defered.promise;
	})	
	
</script>
</html>
